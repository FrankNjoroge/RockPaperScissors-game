<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors, let's brawl!</h1>
    <section class="about">
      <h2>About</h2>
      <img
        src="./Rock-paper-scissors.png"
        alt="RockPaperScissorsImage"
        height="auto"
        width="300px"
      />
      <h3>Can you beat the Computer?</h3>
      <div class="btn-container">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
      </div>
      <div class="results">
        <p class="roundResult"></p>
        <p class="human">Your Score:</p>
        <p class="computer">Computer Score:</p>
        <p class="winner"></p>
      </div>
    </section>
    <button id="playAgain">Play again</button>

    <script src="./main.js"></script>
  </body>
</html>
